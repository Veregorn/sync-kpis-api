version: "3.9"

services:
  api:
    build: .
    container_name: sync-kpis-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: mysql:8.4
    container_name: sync-kpis-db
    environment:
      MYSQL_DATABASE: sync_kpis_db
      MYSQL_USER: sync_kpis_user
      MYSQL_PASSWORD: sync_kpis_pass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: ["--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5